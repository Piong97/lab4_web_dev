<!DOCTYPE HTML>
<html>
	<body>
		<div id="myElement">
			<p>Welcome to my website!</p>
		</div>
		<button onclick="ChangeCon()">Change Content</button>
		<script>
			function ChangeCon(){
				document.getElementById("myElement").children[0].innerHTML = "Hello there!";
			}
		</script>
	</body>
</html>
